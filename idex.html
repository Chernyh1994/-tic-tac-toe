<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="play">
        <div class="block" data-name="1"></div>
        <div class="block" data-name="2"></div>
        <div class="block" data-name="3"></div>
        <div class="block" data-name="4"></div>
        <div class="block" data-name="5"></div>
        <div class="block" data-name="6"></div>
        <div class="block" data-name="7"></div>
        <div class="block" data-name="8"></div>
        <div class="block" data-name="9"></div>
    </div>
    <p id="step">Ходит:</p>
    <input type="button" id="button" value="Начать сначала"></input>
    <div id="statistics">
        <p>Выиграл Х: <samp id="x">0</samp> </p>
        <p>Выиграл O: <samp id="o">0</samp></p>
        <p>Ничья: <samp id="nosen">0</samp></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
